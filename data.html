	<script>
		$(function () {
			// 현재 날짜를 표시	
			var today = new Date();
			var dateFormat = "yy-mm-dd";
			$("#datepicker_display").val($.datepicker.formatDate(dateFormat, today));


			// DatePicker 초기화
			$("#datepicker_display").datepicker({
				dateFormat: dateFormat,
				changeMonth: true,  // 월 선택을 위한 셀렉트박스 활성화
				changeYear: true,   // 년 선택을 위한 셀렉트박스 활성화
				yearRange: "c-10:c+10", // 년도 범위 설정 (예: 현재 년도로부터 10년 전부터 10년 후까지)
				dayNames: ['월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일'],
				dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'],
				monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
				showOtherMonths: true,
				onSelect: function (dateText) {
					// 사용자가 날짜를 선택할 때마다 입력 필드에 날짜를 업데이트
					$("#datepicker_display").val(dateText);
				}
			});

			// 달력 아이콘 클릭 시 DatePicker 활성화
			$(".calendar_icon_").click(function () {
				$("#datepicker_display").datepicker("show");
			});

			// 현재 시간을 표시하는 함수
			function getCurrentTimeForTimePicker() {
				var now = new Date();
				var hours = now.getHours(); // 0-23 시간
				var minutes = now.getMinutes();

				// 분이 한 자리 숫자일 경우 앞에 '0'을 추가
				minutes = minutes < 10 ? '0' + minutes : minutes;

				// 24시간 형식으로 변환
				hours = hours < 10 ? '0' + hours : hours;

				// 'HH:mm' 형식으로 반환
				var currentTime = hours + ':' + minutes;
				return currentTime;
			}
			$(document).ready(function () {
				$('#timepicker_display').timepicker({
					timeFormat: 'hh:mm p', // 24시간 형식으로 수정
					interval: 1,
					defaultTime: getCurrentTimeForTimePicker(),
					startTime: getCurrentTimeForTimePicker(),
					dynamic: false,
					dropdown: true,
					scrollbar: true
				});

				$("#time_icon_").click(function () {
					$('#timepicker_display').timepicker('show');
				});
			});
		});

		// data 가져오기
		function loadData() {
			fetch('getdata.php') //
				.then(response => response.json())
				.then(data => {
					const idContainer = document.getElementById('id0');
					const nameContainer = document.getElementById('name0');
					const lotContainer = document.getElementById('number0');
					const dateContainer = document.getElementById('date0');
					const timeContainer = document.getElementById('time0');
					const data0Container = document.getElementById('data0');
					const data1Container = document.getElementById('data1');
					const data2Container = document.getElementById('data2');
					const data3Container = document.getElementById('data3');
					const data4Container = document.getElementById('data4');
					const data5Container = document.getElementById('data5');
					const data6Container = document.getElementById('data6');
					const data7Container = document.getElementById('data7');
					const data8Container = document.getElementById('data8');
					const data9Container = document.getElementById('data9');
					const data10Container = document.getElementById('data10');
					const data11Container = document.getElementById('data11');
					const data12Container = document.getElementById('data12');

					// 데이터를 각각의 div에 할당
					const idHtml = data.map(item => `<div style="margin-bottom: 12px;">${item.id}</div>`).join('');
					const nameHtml = data.map(item => `<div style="margin-bottom: 12px;">${item.name}</div>`).join('');
					const lotHtml = data.map(item => `<div style="margin-bottom: 12px;">${item.lot_code}</div>`).join('');
					const dateHtml = data.map(item => `<div style="margin-bottom: 20px; position: relative; top: 0px; left: 0px;">${item.date}</div>`).join('');
					const timeHtml = data.map(item => `<div style="margin-bottom: 19px; position: relative; top: 7px; left: 375px; font-size: 8px; color: rgba(222, 222, 223, 1);" >${item.time}</div>`).join('');
					const data0Html = data.map(item => `<div style="margin-bottom: 12px; position: relative; left: 50px;">${item.data0}</div>`).join('');
					const data1Html = data.map(item => `<div style="margin-bottom: 12px;">${item.data1}</div>`).join('');
					const data2Html = data.map(item => `<div style="margin-bottom: 12px;">${item.data2}</div>`).join('');
					const data3Html = data.map(item => `<div style="margin-bottom: 12px;">${item.data3}</div>`).join('');
					const data4Html = data.map(item => `<div style="margin-bottom: 12px;">${item.data4}</div>`).join('');
					const data5Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t2_data0}</div>`).join('');
					const data6Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t2_data1}</div>`).join('');
					const data7Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t2_data2}</div>`).join('');
					const data8Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t2_data3}</div>`).join('');
					const data9Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t3_data0}</div>`).join('');
					const data10Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t4_data0}</div>`).join('');
					const data11Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t4_data1}</div>`).join('');
					const data12Html = data.map(item => `<div style="margin-bottom: 12px;">${item.t4_data2}</div>`).join('');

					// 생성된 HTML 문자열로 각각의 컨테이너 내용을 설정
					idContainer.innerHTML = idHtml;
					nameContainer.innerHTML = nameHtml;
					lotContainer.innerHTML = lotHtml;
					dateContainer.innerHTML = dateHtml;
					timeContainer.innerHTML = timeHtml;
					data0Container.innerHTML = data0Html;
					data1Container.innerHTML = data1Html;
					data2Container.innerHTML = data2Html;
					data3Container.innerHTML = data3Html;
					data4Container.innerHTML = data4Html;
					data5Container.innerHTML = data5Html;
					data6Container.innerHTML = data6Html;
					data7Container.innerHTML = data7Html;
					data8Container.innerHTML = data8Html;
					data9Container.innerHTML = data9Html;
					data10Container.innerHTML = data10Html;
					data11Container.innerHTML = data11Html;
					data12Container.innerHTML = data12Html;

		window.onload = loadData;
